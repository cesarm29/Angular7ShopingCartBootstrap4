<div class="container">
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="col-xs-12">
							<button type="button" class="btn btn-primary btn-sm btn-block" (click)="returnProducts()">
								<span class="glyphicon glyphicon-share-alt"></span> Return shopping
							</button>
						</div>
					</div>
				</div>

				<div class="panel-body">
					<br>
					<div *ngFor="let item of cartProducts; let i=index">
						<div class="col-xs-2 text-center"> <img [src]="item.img" alt="" class="custom-image-style">
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong>{{item.title}}</strong></h4>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-6 text-right">
									<input type="number" (change)="updateTotal()" (ngModel)="item.qt" class="form-control input-sm">
								<h6><strong> Valor $ {{item.price*item.qt}} <span class="text-muted">
									<button type="button" class="btn btn-link btn-xs">
									<span class="fa fa-trash" (click)="removeItem(i)"> </span>
									</button></span></strong>
								</h6>
							</div>
							<div class="col-xs-2">
								
							</div>
						</div>
					</div>
					<hr>
					<div>
						<div class="text-center">
							<div class="col-xs-9">
								<h6>Added items?</h6>
							</div>
							<div class="col-xs-3">
								<button type="button" class="btn btn-info btn-sm btn-block" >
									Update cart
								</button>
							</div>
						</div>
					</div>
				</div>


				<div class="text-center">
					<br>
					<div class="col-md-12">
						<h4 class="text-right">Total <strong><span *ngIf="!cartProducts.length"><strong>$0</strong></span>
								<span *ngIf="cartProducts.length"><strong>${{bill}}</strong></span></strong></h4>
					</div>
					<div class="col-md-4">
						<button type="button" (click)="payBill()" class="btn btn-success btn-block">
							Pay
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
